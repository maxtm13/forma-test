<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <button class="button">Кликни</button>
        </div>
    </main>
    <div class="popup">
        <div class="popup-wrapper">
            <div class="popup-close">&times;</div>
            <div class="popup-inner">
                <div class="popup-inner-title">Получите набор файлов
                для руководителя:</div>
                <div class="popup-inner-content">
                    <div class="images">
                        <div class="icons">
                            <img class="icon-pict" src="image/image7.png" alt="icon">
                            <img class="icon-pict" src="image/image6.png" alt="icon">
                            <img class="icon-pict" src="image/image3.png" alt="icon">
                            <img class="icon-pict" src="image/image4.png" alt="icon">
                            <img class="icon-pict" src="image/image5.png" alt="icon">
                            <img class="icon-pict" src="image/image2.png" alt="icon">
                            <img class="icon-pict" src="image/image1.png" alt="icon">
                        </div>

                    </div>
                    <div class="popup-form">
                        <form class="form" action="sender.php" method="post">
                            <label class="label" for="email">Получите набор файлов
                            для руководителя:</label>
                            <input  class="input" type="text" id="email" name="email" placeholder="E-mail">
                            <label class="label" for="phone">Введите телефон для подтверждения доступа:</label>
                            <input  class="input" type="tel" id="phone" name="phone" required placeholder="+7 (000) 000-00-00" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7}">
                            <button class="form-submit" type="submit">
                                <div class="button-text">Скачать файлы</div>
                                <img src='/image/button_icon.png' class="button-icon">
                            </button>
                            <div class="info-text">
                                <ul class="items-list">
                                    <li class="item">PDF 4,7 MB</li>
                                    <li class="item">DOC 0,8 MB</li>
                                    <li class="item">XLS 1,2 MB</li>
                                </ul>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
